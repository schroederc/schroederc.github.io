<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Search</title>
    <link rel="search" href="search.xml" title="schroederc.github.io Search"
                                         type="application/opensearchdescription+xml" />
  </head>
  <body>
    <script type="text/javascript">
const q = new URLSearchParams(window.location.search).get('q');
if (q && q.length !== 0) {
  const p = encodeURIComponent(q);
  if (q.indexOf('!') < 0) {
    window.location.replace('https://google.com/search?q=' + p);
  } else {
    window.location.replace('https://api.duckduckgo.com/?t=goduckduck&q=' + p);
  }
}
    </script>
    <form>
      <input type="search" id="q" name="q" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
