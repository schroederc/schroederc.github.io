<html>
  <head>
    <style>
#button-startstop { font-size: 40; }
#button-reset { font-size: 5; }
.wrapper { text-align: center; }
    </style>
    <script type="text/javascript">
const averageN = 5;

var db;
window.onload = function () {
  const request = window.indexedDB.open('timer', 4);
  request.onsuccess = (event) => {
    db = request.result;
    setupTimer(request.result);
  };
  request.onupgradeneeded = (event) => {
    let db = request.result;
    if (!db.objectStoreNames.contains('timers')) {
      db.createObjectStore('timers');
    }
  };
};

class Time {
  constructor(ms) {
    this.tens = Math.floor((ms || 0) / 10);
    this.seconds = 0;
    this.minutes = 0;
    this.normalize();
  }

  tick() {
    this.tens++;
    this.normalize();
  }

  add(otherTime) {
    this.tens += otherTime.tens;
    this.seconds += otherTime.seconds;
    this.minutes += otherTime.minutes;
    this.normalize();
  }

  milliseconds() {
    return this.tens*10 + this.seconds*1000 + this.minutes*60000;
  }

  normalize() {
    while (this.tens > 99) {
      this.tens -= 100;
      this.seconds++;
    }
    while (this.seconds > 59) {
      this.seconds -= 60;
      this.minutes++;
    }
  }
}

function setupTimer(db) {
  var id = 'default';
  var time = new Time();
  var targetTime = new Time();
  var pastTarget = false;
  var appendTens = document.getElementById("tens")
  var appendSeconds = document.getElementById("seconds")
  var appendMinutes = document.getElementById("minutes")
  var buttonStartStop = document.getElementById('button-startstop');
  var buttonReset = document.getElementById('button-reset');
  
  var Interval;
  buttonStartStop.onclick = function() {
    if (Interval)  {
      // Stop timer and save time
      clearInterval(Interval);
      Interval = null;
      buttonStartStop.innerText = 'Start';

      let trans = db.transaction('timers', 'readwrite');
      let timers = trans.objectStore('timers');
      let existing = timers.get(id);
      existing.onsuccess = function() {
	let times = existing.result || [];
	times.push(time);
	timers.put(times, id).onsuccess = function() {
	  console.log(times);
	};
      };
    } else {
      // Start timer
      pastTarget = false;
      let trans = db.transaction('timers');
      let timers = trans.objectStore('timers');
      let existing = timers.get(id);
      existing.onsuccess = function() {
	let times = existing.result || [];
	let sum = new Time();
	for (var i = Math.max(0, times.length-averageN-1); i < times.length; i++) {
	  sum.add(times[i]);
	}
	let avg = new Time(sum.milliseconds() / times.length);
	targetTime = avg;
	console.log("Target time:", targetTime);

	buttonStartStop.innerText = 'Stop';
	time = new Time();
	drawTimer();
	Interval = setInterval(tickTimer, 10);
      };
    }
  }
  buttonReset.onclick = function() {
    clearInterval(Interval);
    Interval = null;
    time = new Time();
    pastTarget = false;
    drawTimer();

    let trans = db.transaction('timers', 'readwrite');
    let timers = trans.objectStore('timers');
    timers.put([], id);
  }
  
  function drawTimer() {
    appendTens.innerHTML = String(time.tens).padStart(2, '0');
    appendSeconds.innerHTML = String(time.seconds).padStart(2, '0');
    appendMinutes.innerHTML = String(time.minutes).padStart(2, '0');

    if (!pastTarget && targetTime.milliseconds() < time.milliseconds()) {
      pastTarget = true;
      beep();
    }

    if (pastTarget) {
      appendTens.style.color = 'red';
      appendSeconds.style.color = 'red';
      appendMinutes.style.color = 'red';
    } else {
      appendTens.style.color = 'black';
      appendSeconds.style.color = 'black';
      appendMinutes.style.color = 'black';
    }
  }
  
  function tickTimer() {
    time.tick();
    drawTimer();
  }
  
  drawTimer();
}

      <h1>Stopwatch</h1>
      <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
